<emp-CountComponent [all]='getTotalEmployee()' 
                    [male]='getTotalMaleEmployee()'
                    [female]='getTotalFemaleEmployee()'
                    (radioBtnOnChanged)="onEmployeeCountRadioBtnChanged($event)">
    </emp-CountComponent>
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
            <th>Dob</th>
            <th>index</th>
            <th>First</th>
            <th>Last</th>
            <th>Even</th>
            <th>Odd</th>
        </tr>
    </thead>
    
        <tbody>
            <ng-container *ngFor='let emp of employees; trackBy:trackByEmpCode;let i=index;let isFirst=first;let isLast=last;let isOdd=odd;let isEven=even;'>
              
                <tr *ngIf="selectedEmployeeCountRadioBtn=='All'||selectedEmployeeCountRadioBtn==emp.gender||selectedEmployeeCountRadioBtn==emp.gender">
                    <td>{{emp.code|uppercase}}</td>
                    <td>{{emp.name|EmployeeTitle:emp.gender}}</td>
                    <td>{{emp.gender}}</td>
                    <td>{{emp.salary|currency:'USD':true:'1.3-3'}}</td>
                    <td>{{emp.dob|date:'dd/M/y'|uppercase}}</td>
                    <td>{{i}}</td>
                    <td>{{isFirst}}</td>
                    <td>{{isLast}}</td>
                    <td>{{isOdd}}</td>
                    <td>{{isEven}}</td>
                </tr>
            </ng-container>
    <!--<tr *ngIf="!employees||employees.length==0"><td colspan="5">No employee to display</td></tr>-->
    </tbody>
</table>
